<html>
    <head>
        <meta charset="UTF-8"> <!--để hiện thị tiếng việt trong trang web-->
        <title> máy tính </title>
    </head>
    <body>
        <h1>Caculator</h1>
        <input id="toan_hang_1" type="number"/>
        <input id="toan_hang_2" type="number"/>
        <br>
        <button onclick="cong()">Addition + </button> <!-- thêm thuộc tính onclick thì mới gọi hàm được -->
        <button onclick="tru()">tru - </button>
        <p id="ket_qua"> Result Division: 1</p>
        <script>
            function cong() {//bắt đầu 1 khối lệnh 
            let number_1 = + document.getElementById("toan_hang_1").value;
            let number_2 = +document.getElementById("toan_hang_2").value;
            //thêm dấu + đằng trước để thể hiện nó là số học 
            //khai báo biến number tham chếu id từ input trên 
            let Result = number_1 + number_2; // làm phép toán + 
            document.getElementById("ket_qua").innerHTML = "Result Division:" + Result; 
            }//kết thúc 1 khối lệnh 
            //nhưng câu lệnh nào thực hiện = nút bấm như bai toán máy tính thì cần đưa vào 1 hàm 
            //

            function tru() {
            let number_1 = + document.getElementById("toan_hang_1").value;
            let number_2 = +document.getElementById("toan_hang_2").value;
            
            let Result = number_1 - number_2; 
            document.getElementById("ket_qua").innerHTML = "Result Division:" + Result; 
            }
        </script>
    </body>
</html>
