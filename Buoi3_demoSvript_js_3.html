<html lang="eng">
    <!--demo cách nhúng javascript ngay khi khai báo thẻ html -->
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <!-- giờ sẽ tạo sự kiện khi ấn vào nút bằng cách nhập thuộc tính on - ở đây thì ấn vào nút click here nó sẽ bật ra chữ xinchao-->
         <button onclick="alert('xinchao')">click here</button>
         
         <!--tương tự cho thuộc tính onclick vào thẻ p thì khi ấn vapf đoạn văn nó sẽ bật ta đoạn hộ thoại này 
        có thể chọn double click bằng thuộc tính -->
         <p onclick="alert('banlllll')"> click vao doan van</p>
    </body>
</html>
