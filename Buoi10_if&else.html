        <input type="number" id="a"> X + <input id="b" type="number"> = 0
       <button onclick="solve()">Xem kết quả</button>
       <h2 id="result"></h2>
<script>
    function solve() {
        let a = +document.getElementById("a").value;
        let b = +document.getElementById("b").value;
        let message = '';
        if (a === 0) {
            if (b === 0) {
               message = 'Phương trình có vô số nghiệm';
            } else {
                message = 'Phương trình vô nghiệm';
            }
        } else {
            message = 'Phương trình có nghiệm là: ' + -b / a;
        }

        document.getElementById("result").innerHTML = message;

    }

            + denta > 0 -> 2 nghiem pb x1 = -b + can(denta) / (2*a);
                                        x2 = -b - can(denta) / (2*a);
     */


</script>
